<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Love Message</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Courier New', Courier, monospace;
      color: #e91e63;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #message-box {
      background-color: #fff;
      border: 2px solid #e91e63;
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      font-size: 1.5em;
      white-space: pre-wrap;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      color: #e91e63;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #e91e63;
      animation: blink 0.8s infinite;
      margin-left: 3px;
      height: 1em;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="message-box">
    <span id="text"></span><span class="cursor"></span>
  </div>

  <script>
    const message = `Haii, today is your birthday, right?

Happy birthday.
Aku cuma mau bilang...

Sweet Seventeen!ðŸ’«ðŸŽŠ
Semoga tahun ini jadi tahun yang lebih baik daripada tahun sebelumnya.
Semoga di setiap harimu jadi bait-bait cerita yang penuh warna indah, ringan, dan bermakna.
Kau mulai menulis tangisan dan tawa dalam satu bait hidup yang sama.
Semoga guratan perjuanganmu menjadi kanvas keindahan yang abadi.
Usiamu kini di persimpangan waktu antara masa lalu dan harapan.
Semoga kau berani menjaga luka untuk belajar, bukan untuk menyerah.

Sehat selalu.`;

    let i = 0;
    function typeText() {
      if (i < message.length) {
        document.getElementById("text").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeText, 50); // kecepatan ketik
      }
    }

    window.onload = typeText;
  </script>
</body>
</html>
